<!DOCTYPE html>
<html lang="en">
<head>
    <title>COMP2132 | Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/comp2132-favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../scripts/project.js" defer></script>

<body>
<div class="wrapper">
    <header>
        <a href="index.html"><img id="logo" src="../images/logo-no-background.png" alt="Site Logo"></a>
    </header>
    <main>
        <div id="pop_up_div">
            <div id="pop_up_title">
                <h1 id="pop_up_game_result"></h1>
                <h3 id="pop_up_game_result_answer"></h3>
                <button id="btn-close">Play Again</button>
            </div>
        </div>
        <article id="article_partOne">
            <h2>HANGMAN CHALLENGE</h2>
            <h3>Guess the Word!</h3>
            <div id="hangman_image"></div>
            <div id="hangman_word"></div>
            <div id="hangman_hint"></div>
            <div id="group_btn_letters"></div>
            <button id="btn_new_game" type="button" >NEW GAME</button>

        </article>
    </main>
    <footer>
        <div id="footer_content">
            <h4>&copy;COMP 2132 - Web development with JavaScript </h4>
        </div>
    </footer>

</html>
